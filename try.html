<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .a{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="a" draggable="true"></div>
    <script>
        var DragDiv = document.getElementsByClassName("a")[0];
        DragDiv.ondragstart = function(e){
            console.log(e);
        }
        // DragDiv.ondrag = function(e){
        //     console.log(e);
        // }
        DragDiv.ondragend = function(e){
            console.log(e);
        }
    </script>
</body>
</html>
